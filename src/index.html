<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <!-- //imperative - reduce map filter forEach
    //declarative - for for in  -->
    <nav class="nav">
        <div class="container d-flex">
            <div class="logo_cont d-flex-center">
          <img class="logo" src="https://cdn.worldvectorlogo.com/logos/aviasales-4.svg" alt="logo">
            </div>
          <!-- <ul id="nav-mobile" class="right hide-on-med-and-down"> -->
          <ul id="nav_ul" class="ul">
            <li><a href="https://github.com/mark-codier/">Mark_student_github</a></li>
            <li class="margin-top">
                <div class="input-field col s12">
                    <select id="currency" class="">
                      <option value="EUR">Euro</option>
                      <option value="USD">US DOLLARS</option>
                    </select>
                </div>                
            </li>
            <li><a href="https://github.com/4rchi-nv">Arslan_TUTOR_github</a></li>
          </ul>
        </div>
      </nav>
      <main class="main d-flex-center">
        <div class="form_card card">
            <form action="" name="aviasales">
            <div class="card-content">
                <div class="input-field col s12">
                    <input value="Moscow, Russia" type="text" id="autocomplete-Origin" class="autocomplete">
                    <label for="autocomplete-Origin">Origin</label>
                </div>
                <div class="input-field col s12">
                    <input value="Istanbul, Turkey" type="text" id="autocomplete-destination" class="autocomplete">
                    <label for="autocomplete-destination">Destination</label>
                </div>
                <div class="input-field col s12">
                    <input value="2024-05" type="text" id="datepicker-departure" class="datepicker">
                    <label for="datepicker-departure">Departure time</label>
                </div>
                <div class="input-field col s12">
                    <input value="2024-05" type="text" id="datepicker-arrival" class="datepicker">
                    <label for="datepicker-arrival">Arrival time</label>
                </div>
            </div>
            <div class="card-action container d-flex">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons">send</i>
                  </button>
                  <button class="btn waves-effect waves-light red" type="reset" name="action">Reset
                    <i class="material-icons">reset</i>
                  </button>
            </div>
        </form>
        </div>
      </main>
